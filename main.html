<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form method="POST">
	<div>
		<lable for="name">Name:</lable>
		<input type="text" id="name" placeholder="Name" required/>
	</div>
	<div>
		<lable for="name">Email:</lable>
		<input type="email" id="email" placeholder="Email" required/>
	</div>
	<div>
			  <label for="gender">Gender:</label>
	          <input type="radio" id="gender_m" name="gender" value="male" required>
			  <label for="male">Male</label>
			  <input type="radio" id="gender_f" name="gender" value="female">
			  <label for="female">Female</label>
    </div>
		 <div>
            <label for="cars">Car Brands:</label>
            <select id="cars" name="cars">
				<option>Please choose an option</option>
				<option value="BMW">BMW</option>
				<option value="AUDI">AUDI</option>
			</select>
        </div>
	<div>
		<lable for="age">Age:</lable>
		<input type="number" id="age" placeholder="Age" required/>
	</div>
	<div>
		<lable for="date">DOB:</lable>
		<input type="date" id="dob" required/>
	</div>
	<div>
		<lable for="tel">Phone Number:</lable>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"/>
	</div>
	<div>
		<lable for="name">Password:</lable>
		<input type="password" id="password" placeholder="Password" required/>
	</div>
	<div>
		 <input type="checkbox" id="tos" value="I agree to the TOS" required>I agree to the TOS
	</div>
	<div>
	<button type="submit">Submit</button>
</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
